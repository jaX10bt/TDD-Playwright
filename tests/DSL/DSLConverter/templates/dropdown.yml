templates: 
  - name: label_dropdown
  - components: 
      parent: select
      children: Label + Dropdown
      - name: Label
        type: Label
        props:
          label: "{{ labelDropdown }}"
          
      - name: Dropdown
        type: Input
        props:
          role: "combobox"
          name: "{{ labelDropdown}}"
          expanded: false

          
        
