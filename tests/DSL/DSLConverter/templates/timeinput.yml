template: 
  name: label_input_label
  components: 
    parent: track
    children: Label + Input + Label
    - name: Label
      type: Label
      props:
        label: {{ labelTimeinput }}
        
    - name: Input
      type: Input
      props:
        input: "input"
        attributes:
          type: number
        
    - name: Label
      type: Label
      props:
        label: "translations.minutes"