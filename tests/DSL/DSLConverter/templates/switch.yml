templates: 
  - name: label_switch
  - components: 
      parent: switch
      children: Label + Switch
      - name: Label
        type: Label
        props:
          label: " {{ labelSwitch }}"
          adjacent_to: Switch
          
      - name: Switch
        type: Switch
        props:
          switch: "button.switch__button"
          adjacent_to_label: true