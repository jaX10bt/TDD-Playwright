templates:
  - name: label_textarea
  - components: 
      parent: textarea
      children: Label + Textarea
      - name: Label
        type: Label
        props:
          label: {{ labelTextarea }}
          
      - name: Textarea
        type: Textarea
        props:
          textarea: "textarea"
          value: "textarea_value"
          sibling: "div"
        
      