templates: 
  - name: label_colorpicker
  - components: 
      parent: input
      children: Label + ColorPicker + Button
      - name: Label
        type: Label
        props:
          label: "translations['labelColorPicker']"
          
      - name: ColorPicker
        type: Input
        props:
          input: "input"
          readonly: true
      
      - name: Button
        type: Button
        props:
          icon: true
          # Indicates it's next to the ColorPicker in the DOM structure
          adjacent_to: ColorPicker