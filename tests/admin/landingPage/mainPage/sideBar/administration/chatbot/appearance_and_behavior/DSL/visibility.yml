tests:
  - name: Check visibility of "Appearance and Behaviour" header
    preconditions:
      - action: navigate
        url: 'https://admin.prod.buerokratt.ee/chat/chatbot/appearance'
      - action: load_translations
    steps:
      - action: assert_visible
        selector: 'h1:has-text("{{translations.appearanceAndBehaviour}}")'

  - name: Check visibility of animation duration input
