name: Manually Triggered Playwright Tests

on: 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Run Docker
        run: docker compose up -d

      - name: Install Dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npm install @playwright/test && npx playwright install --with-deps

      # Run the generateCookie script
      - name: Generate Cookie
        run: node scripts/generateCookie.js  # Update this line to point to the script

      # Run all tests using 2 workers
      - name: Run Playwright tests
        run: npx playwright test tests --workers=2
      
      # Upload Playwright Report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

